<h3>Recent Activities</h3>
<hr>
{% for message in room_messages %}
<small><a href='{% url 'user-profile' message.user.id %}'>{{message.user}}</a> &nbsp&nbsp&nbsp {{message.created|timesince}} ago replied to {{ message.room.name}}</small>
<p>{{message}}</p>

{% if request.user == message.user %}
<a href='{% url 'delete-message' message.id %}'>Delete</a>

{% endif %}
<hr>
{% endfor %}
